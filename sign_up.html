<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1> Sign up to Re:Coded Istanbul Bootcamp</h1>
        <nav>
            <ul>
                <li><a href="./sign_in.html" style="color: black;">Sign In</a></li>
                
                <li><a href="./index.html" style="color: black;">Back to Home</a></li>
            </ul>

        </nav>
    </header>
<section>

    <h2>Re:Coded Fellows</h2>
    <form>
        <table>
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail :</label></td>
                <td><input type="email"> </td>
            </tr>
            <tr>
                <td> <label for="password">Password : </label></td>
                <td> <input type="password"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender :</label> </td>
                <td><input type="radio" value="male", name="gender"> Male  <input type="radio" value="female", name="gender"> Female</td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number : </label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td> <input type="button" value="Sign Up" placeholder="email@server.com"></td>
            </tr>
        </table>
      
       
    </form>
</section>
